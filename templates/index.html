<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Indonesia Choropleth Map</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
        }
        .control-group {
            display: flex;
            flex-direction: column;
            width: 45%;
        }
        select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: white;
            font-size: 16px;
        }
        label {
            margin-bottom: 5px;
            color: #666;
            font-weight: bold;
        }
        #map { 
            height: 600px; 
            width: 100%; 
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .error-message {
            color: red;
            margin: 10px 0;
            padding: 10px;
            background-color: #ffeeee;
            border: 1px solid red;
            border-radius: 5px;
        }
        .instructions {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
            font-style: italic;
        }
        #generate-map-btn {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #generate-map-btn:hover {
            background-color: #0056b3;
        }
        #generate-map-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #map-container {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Indonesia Choropleth Map</h1>
        
        <div class="instructions">
            Select a dataset and a column, then generate your map
        </div>

        <div id="error-container" class="error-message" style="display: none;"></div>
        
        <div class="controls">
            <div class="control-group">
                <label for="dataset-select">Select Dataset:</label>
                <select id="dataset-select">
                    <option value="">Choose a Dataset</option>
                    {% for dataset in datasets %}
                    <option value="{{ dataset }}">{{ dataset }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="control-group">
                <label for="column-select">Select Column:</label>
                <select id="column-select" disabled>
                    <option>First select a dataset</option>
                </select>
            </div>
        </div>

        <button id="generate-map-btn">Generate Map</button>
        
        <div id="map-container">
            <div id="map"></div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            function showError(message) {
                var errorContainer = $('#error-container');
                errorContainer.text(message);
                errorContainer.show();
            }

            function clearError() {
                var errorContainer = $('#error-container');
                errorContainer.text('');
                errorContainer.hide();
            }

            // Dataset selection
            $('#dataset-select').change(function() {
                clearError();
                var selectedDataset = $(this).val();
                var columnSelect = $('#column-select');
                var generateBtn = $('#generate-map-btn');

                if (!selectedDataset) {
                    columnSelect.html('<option>First select a dataset</option>');
                    columnSelect.prop('disabled', true);
                    generateBtn.prop('disabled', true);
                    $('#map-container').hide();
                    return;
                }
                
                $.ajax({
                    url: '/get_columns',
                    method: 'POST',
                    data: { dataset: selectedDataset },
                    success: function(columns) {
                        if (columns.length === 0) {
                            showError('No columns found for selected dataset');
                            columnSelect.html('<option>No columns available</option>');
                            columnSelect.prop('disabled', true);
                            generateBtn.prop('disabled', false);
                            return;
                        }

                        columnSelect.empty();
                        
                        columns.forEach(function(column) {
                            columnSelect.append($('<option>', {
                                value: column,
                                text: column
                            }));
                        });
                        
                        columnSelect.prop('disabled', false);
                        generateBtn.prop('disabled', false);
                    },
                    error: function() {
                        showError('Failed to load columns');
                        columnSelect.html('<option>Error loading columns</option>');
                        columnSelect.prop('disabled', true);
                        generateBtn.prop('disabled', false);
                    }
                });
            });

            // Column selection
            $('#column-select').change(function() {
                var selectedColumn = $(this).val();
                var generateBtn = $('#generate-map-btn');

                if (selectedColumn) {
                    generateBtn.prop('disabled', false);
                } else {
                    generateBtn.prop('disabled', true);
                }
            });

            // Generate Map Button
            $('#generate-map-btn').click(function() {
                clearError();
                var selectedDataset = $('#dataset-select').val();
                var selectedColumn = $('#column-select').val();
                var mapContainer = $('#map-container');
                var mapDiv = $('#map');

                if (!selectedDataset || !selectedColumn) {
                    showError('Please select both a dataset and a column');
                    return;
                }

                $.ajax({
                    url: '/generate_map',
                    method: 'POST',
                    data: {
                        dataset: selectedDataset,
                        column: selectedColumn
                    },
                    success: function(mapHtml) {
                        mapDiv.html(mapHtml);
                        mapContainer.show();
                    },
                    error: function() {
                        showError('Failed to generate map');
                        mapContainer.hide();
                    }
                });
            });
        });
    </script>
</body>
</html>
